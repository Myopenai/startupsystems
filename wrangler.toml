name = "startupsystems"
main = "workers/index.ts"
compatibility_date = "2024-11-26"

[env.production]
name = "startupsystems-prod"
route = { pattern = "startupsystems.com/*", zone_name = "startupsystems.com" }

[env.staging]
name = "startupsystems-staging"

[vars]
ENVIRONMENT = "development"
JWT_SECRET = "gcc-secret-key-change-in-production-2025"
ADMIN_EMAIL = "gentlyoverdone@outlook.com"

# Cloudflare D1 Database binding
# Using existing database "togethersystembackend" (empty, can be reused)
[[d1_databases]]
binding = "DB"
database_name = "togethersystembackend"
database_id = "8a9c3e5a-d79c-4a1b-9a7e-07689eeef16b"

# Assets binding for static files (HTML, CSS, JS, images)
# Note: For Workers, use R2 or Workers Sites for production
# This configuration enables serving static files from the public/ directory
[site]
bucket = "./public"
